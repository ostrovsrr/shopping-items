<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Edit the item</title>
</head>

<body>
	<h2>Edit the Item:</h2>
	<form th:action="@{/editItem}" th:method="post">
		<input type="hidden" name="id" th:value="${item.id}"> <br>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" th:value="${item.name}" required><br>

		<label for="description">Description:</label>
		<input type="text" id="description" name="description" th:value="${item.description}" required><br>

		<label for="price">Price:</label>
		<input type="number" id="price" name="price" th:value="${item.price}" required><br>

		<label for="link">Link:</label>
		<input type="text" id="link" name="link" th:value="${item.link}" required><br>

		<input type="submit" value="Edit Purchase">
	</form>
</body>

</html>
