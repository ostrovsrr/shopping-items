<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add the item</title>
</head>

<body>
	add form
	<form th:action="@{/addItem}" th:method="post" th:object="${item}">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" th:field="*{name}" required><br>

		<label for="description">Description:</label>
		<input type="text" id="description" name="description" th:field="*{description}" required><br>

		<label for="price">Price:</label>
		<input type="number" id="price" name="price" th:field="*{price}" required><br>

		<label for="link">Link:</label>
		<input type="text" id="link" name="link" th:field="*{link}" required><br>

		<input type="submit" value="Add Purchase">
	</form>
</body>

</html>
